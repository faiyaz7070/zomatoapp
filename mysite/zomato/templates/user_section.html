<!DOCTYPE html>
<html>
<head>
    <title>User Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        .user-section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-section">
            <h1>Welcome, User!</h1>
        
            <a href="{% url 'display_menu' %}">Display Menu</a>
            <a href="{% url 'take_order' %}">Take Order</a>
            <a href="{% url 'update_order_status' %}">Update Order Status</a>
            <a href="{% url 'user_logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
