<!DOCTYPE html>
<html>
<head>
    <title>Update Dish Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        .form-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Update Dish Availability</h1>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="dish_id">Dish ID:</label>
                <input type="text" name="dish_id" required><br>
                <label for="available">Available:</label>
                <input type="radio" name="available" value="yes"> Yes
                <input type="radio" name="available" value="no"> No<br>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" required><br>
                <input type="submit" value="Update Availability">
            </form>
            <a href="{% url 'admin_menu' %}">Back to Admin Menu</a>
        </div>
    </div>
</body>
</html>
