<!DOCTYPE html>
<html>
<head>
    <title>Update Order Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        .status-form {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .admin-menu-link {
            display: block;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-form">
            <h2>Update Order Status:</h2>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="order_id">Order ID:</label>
                <input type="number" name="order_id" required>
                <label for="new_status">New Status:</label>
                <input type="text" name="new_status" required>
                <button type="submit">Update Status</button>
            </form>
            <a href="{% url 'admin_menu' %}" class="admin-menu-link">Back to Admin Menu</a>
        </div>
    </div>
</body>
</html>
